<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link href="css/style" rel="stylesheet" type="text/css">
	<title>Olá, mundo!</title>
	


	
	<!-- <script src="bootstrap.min.js" type="text/javascript"></script> -->
	<script src="jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.11.2.js" type="text/javascript"></script>


  </head>
  <body>

    <div class="container-fluid" >
            <div>
				{{ info }}
			</div>
		<br>
		
		<div class="container">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">Nome</label>
				<input type="text" class="form-control" id="inlineFormInput" aria-describedby="emailHelp"  placeholder="Insira seu nome">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">CPF</label>
					<input class="form-control" type="text" title="Digite aqui seu CFP, são apenas 11 números"  id="cpf" placeholder="###.###.###-##" onkeyup="mascara('###.###.###-##',this,event,true)" maxlength="14">
	
			</div>
	
			<button type="submit" class="btn btn-primary mb-2"id="btn1" onclick='javascript:validarNome()'>Enviar</button>
			
			
						
		</form> 
		
		<div class="id="app">
		
		</div>
		<br>
	
			<table class="table">
			  <thead class="thead-light">
				<tr>
				  <th scope="col">Nome</th>
				  <th scope="col">CPF</th>
				  <th scope="col"></th>

				</tr>
			  </thead>
			  <tbody>
				<tr v-for="user in user">
				  <th scope="row">@{{name}}</th>
				  <td>@{{doc}}</td>
				  <td>Salvar</td>
				</tr>

			  </tbody>
			</table>
		</div>

    </div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->

    
  </body>
</html>

				$.ajax({

					success: function(response){
						console.log(response);
					}
				});
			
			});
        
        
		</script>
