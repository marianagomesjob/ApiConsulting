    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	    <script>

        /**
        @author - evilcoder
        @description - implements a simple http request to API using axios 
        @since 27/11/2018

        **/
        var call = (let emails, let phones, let name, let doc) => {

            //faz a requisicao na API
            var respostaDaRequiscao;
            axios.get(`https://bigboost.bigdatacorp.com.br/peoplev2?Datasets=basic_data,emails${emails},phones${phones}&q=name${name},doc${doc}&AccessToken=61d50b1c-0e2c-4ae3-a658-32d10996a579`)
                .then(function (response) {
                    //resposta se os dadod vieram
                    respostaDaRequiscao = response.data
                    console.log(response.data);
					this.info = respostaDaRequiscao;
                })
                .catch(function (error) {
                    // se não veio naa da API
                    console.log(error);
					
                    alert("has shited and fucked")
					
                })


            //faz a amostra nos campos onde vai

            let ondevai =  $document.getElementById("#app")
            ondevai.append(respostaDaRequiscao.nomeDOCampoQUeVaiAqui) 
        }
        
    </script>

    <div class="container-fluid" id="app">
		<BR>

					<input type="text" class="form-control" id="inlineFormInput" aria-describedby="emailHelp"  placeholder="Insira seu nome">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">CPF</label>
						<input class="form-control" type="text" title="Digite aqui seu CFP, são apenas 11 números"  id="cpf" placeholder="###.###.###-##" onkeyup="mascara('###.###.###-##',this,event,true)" maxlength="14">
		
				</div>
		
				<button type="submit" class="btn btn-primary mb-2"id="btn1" onclick='javascript:validarNome()'>Enviar</button>
				
			
						
			</form> 
		
		
			<br>
		
				<table class="table">
				  <thead class="thead-light">

					  <th scope="col">Nome</th>

					</tr>
